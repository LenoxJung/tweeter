<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/modal.css" type="text/css">
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
  </head>

  <body>

    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="login"><img src="/images/login.svg"><p>Login</p></div>
      <div class="register"><img src="/images/register.svg"><p>Register</p></div>
      <div class="logout"><img src="/images/logout.svg"><p>Logout</p></div>
      <div class="compose"><img src="/images/compose.svg"><p>Compose</p></div>
    </nav>

    <div id="login" class="modal">
      <div class="modal-content">
        <form action="/users/" method="POST">
          <input type="text" placeholder="username" name="name">
          <input type="password" placeholder="password" name="password">
          <input type="submit" value="Login">
        </form>
      </div>
    </div>

    <div id="register" class="modal">
      <div class="modal-content">
        <form action="/users/" method="POST">
          <input type="text" placeholder="username" name="name">
          <input type="text" placeholder="@handle" name="handle">
          <input type="password" placeholder="password" name="password">
          <input type="submit" value="Register">
        </form>
      </div>
    </div>


    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="error"></span>
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>

  </body>
</html>
